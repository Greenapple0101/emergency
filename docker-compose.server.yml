# 서버 배포용 (emergency 폴더 루트에 배치)
# 폴더 구조가 backend/frontend인 경우 사용

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sca-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # H2 인메모리 DB 사용 (MySQL 불필요)
    restart: always
    networks:
      - sca-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sca-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - sca-net

networks:
  sca-net:
    driver: bridge

