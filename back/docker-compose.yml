services:
  mysql:
    image: mysql:8.0
    container_name: sca-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: sca_db
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - sca-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sca-backend
    image: sca-backend:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/sca_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_USERNAME: root
      DB_PASSWORD: 1234
      JWT_SECRET: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-security
      JWT_EXPIRATION: 900000
      JWT_REFRESH_EXPIRATION: 604800000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sca-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  sca-network:
    driver: bridge

